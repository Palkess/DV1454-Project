<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Boka resa</h1>

      <table class="table table-striped">
        <tr>
          <th>Avgång(lokal tid)</th>
          <th>Landar(lokal tid)</th>
          <th>Destination</th>
          <th>Flygplan</th>
          <th>Första klass</th>
          <th>Andra klass</th>
          <th></th>
        </tr>
        <tr ng-repeat="x in [1,2,3,4,5]">
          <td>Okt 25, 2016 20:00</td>
          <td>Okt 26, 2016 03:00</td>
          <td>Afrika</td>
          <td>Boeing 1000</td>
          <td>
            <input class="radio radio-inline" type="radio" name="group{{x}}" ng-model="booking.flight[x].class" value="first">
            1489:-</td>
          <td>
            <input class="radio radio-inline" type="radio" name="group{{x}}" ng-model="booking.flight[x].class" value="business">
            1129:-</td>
          <td class="text-right"><button class="btn btn-info btn-small" ng-disabled="!booking.flight[x].class">Boka</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
